<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="circle-container">
            <div class="circle">
                <button id="close">
                    <i class="fas fa-times"></i>
                </button>
                <button id="open">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    
    
        <div class="content">
            <h1>Amazing Lorem</h1>
            <small>Florin Pop</small>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sit nam neque harum et ipsa soluta cumque exercitationem
             sapiente impedit? Assumenda, ab sed. Possimus, architecto! Omnis dolor totam neque molestias voluptas.</p>
            
            <h3>My Doggo</h3>
            <img src="IMG_8100.jpeg" alt="doggy">
        </div>

    </div>
    <nav>
        <ul>
            <li> <i class="fas fa-home"></i>Home</li>
            <li> <i class="fas fa-user-alt"></i>About</li>
            <li> <i class="fas fa-envelope"></i>Contact</li>
        </ul>
    </nav>
    <script src="script.js"></script>
</body>
</html>
